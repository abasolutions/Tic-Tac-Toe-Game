<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>
        <div class="button-container">
        <button class="startgame">Start Game</button>
        <button class="playagain">Play Again</button>
        </div>
        <p class="turns-text"></p>
        <div class="board-container">
        <div class="field field1 disabled" id="0"></div>
        <div class="field field2 disabled" id="1"></div>
        <div class="field field3 disabled" id="2"></div>
        <div class="field field4 disabled" id="3"></div>
        <div class="field field5 disabled" id="4"></div>
        <div class="field field6 disabled" id="5"></div>
        <div class="field field7 disabled" id="6"></div>
        <div class="field field8 disabled" id="7"></div>
        <div class="field field9 disabled" id="8"></div>
        </div>
</div>
</body>
</html>
